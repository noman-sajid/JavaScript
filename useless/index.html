<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Volcano Run | Premium 2.5D</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #050100;
        font-family: "Segoe UI", system-ui, sans-serif;
    }

    canvas { display: block; }

    #ui {
        position: absolute;
        inset: 0;
        pointer-events: none;
        padding: 28px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 5;
    }

    .top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    h1 {
        margin: 0;
        font-size: 2.4rem;
        font-style: italic;
        letter-spacing: -1px;
        color: #ff4d00;
    }

    .hint {
        opacity: 0.65;
        font-size: 0.9rem;
        margin-top: 4px;
    }

    .stats {
        text-align: right;
    }

    .heart {
        font-size: 30px;
        color: #ff2d2d;
        filter: drop-shadow(0 0 8px rgba(255,50,50,0.8));
    }

    .score {
        font-size: 3.8rem;
        font-weight: 900;
        line-height: 1;
        font-style: italic;
    }

    .best {
        font-size: 0.9rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #ffaa00;
        font-weight: bold;
    }

    #gameover {
        position: absolute;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, rgba(0,0,0,0.3), rgba(0,0,0,0.85));
        z-index: 20;
        pointer-events: auto;
    }

    .panel {
        background: rgba(20,0,0,0.95);
        border-radius: 36px;
        padding: 60px;
        text-align: center;
        border: 3px solid #ff4500;
        box-shadow: 0 0 120px rgba(255,80,0,0.45);
    }

    .panel h2 {
        margin: 0;
        font-size: 3.8rem;
        color: #ff2200;
    }

    .panel p {
        opacity: 0.8;
        margin-top: 6px;
    }

    .final {
        font-size: 3.2rem;
        font-weight: bold;
        margin: 30px 0;
    }

    button {
        pointer-events: auto;
        background: linear-gradient(135deg, #ff4500, #ff0000);
        color: white;
        border: none;
        padding: 18px 52px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 60px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        text-transform: uppercase;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255,80,0,0.9);
    }
</style>
</head>

<body>
<div id="ui">
    <div class="top">
        <div>
            <h1>VOLCANO RUN</h1>
            <div class="hint">A / D or Arrows to move · Space to jump</div>
        </div>
        <div class="stats">
            <div id="hearts"></div>
            <div class="score" id="score">0</div>
            <div class="best" id="best">Best: 0</div>
        </div>
    </div>
</div>

<div id="gameover">
    <div class="panel">
        <h2>BURNED</h2>
        <p>The lava always wins.</p>
        <div class="final" id="finalScore">0</div>
        <button onclick="resetGame()">Respawn</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer;
let player, visual;
let platforms = [];
let lava;
let velocityY = 0;
let moveL = false, moveR = false;
let canJump = false;
let hearts = 3;
let score = 0;
let best = 0;
let nextX = 0;
let game = true;
let prev = performance.now();
let jumpBuffer = 0;

const GRAVITY = 42;
const JUMP = 16;

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x120300);
    scene.fog = new THREE.FogExp2(0x120300, 0.06);

    camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
    camera.position.set(0,4,15);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff,0.35));
    const sun = new THREE.DirectionalLight(0xffaa55,0.9);
    sun.position.set(6,10,6);
    scene.add(sun);

    createPlayer();
    createLava();
    spawnStart();
    events();
    updateHearts();
    animate();
}

function createPlayer() {
    player = new THREE.Group();
    visual = new THREE.Group();

    const body = new THREE.Mesh(
        new THREE.BoxGeometry(0.7,0.9,0.5),
        new THREE.MeshStandardMaterial({color:0x3366ff})
    );
    body.position.y = 0.45;
    visual.add(body);

    const head = new THREE.Mesh(
        new THREE.BoxGeometry(0.5,0.5,0.5),
        new THREE.MeshStandardMaterial({color:0xffd6b0})
    );
    head.position.y = 1.15;
    visual.add(head);

    player.add(visual);
    player.position.set(0,2,0);
    scene.add(player);
}

function createLava() {
    lava = new THREE.Mesh(
        new THREE.BoxGeometry(2000,2,12),
        new THREE.MeshStandardMaterial({
            color:0xff2200,
            emissive:0xff2200,
            emissiveIntensity:1.4
        })
    );
    lava.position.y = -2;
    scene.add(lava);
}

function platform(x,y,w) {
    const p = new THREE.Mesh(
        new THREE.BoxGeometry(w,1.5,2),
        new THREE.MeshStandardMaterial({color:0x333333, roughness:0.9})
    );
    p.position.set(x,y-0.75,0);
    p.userData.wobble = Math.random() < Math.min(score/25,0.4);
    p.userData.phase = Math.random()*Math.PI*2;
    scene.add(p);
    platforms.push(p);
}

function spawnStart() {
    platform(0,0,10);
    nextX = 10;
    for(let i=0;i<16;i++) spawnNext();
}

function spawnNext() {
    const diff = Math.min(score/25,1);
    const w = 3 + Math.random()*(4 - diff*1.5);
    const gap = 4 + Math.random()*(5 + diff*3);
    const y = (Math.random()-0.5)*(4 + diff*2);
    nextX += gap;
    platform(nextX,y,w);
}

function events() {
    addEventListener("keydown",e=>{
        if(e.code==="ArrowLeft"||e.code==="KeyA") moveL=true;
        if(e.code==="ArrowRight"||e.code==="KeyD") moveR=true;
        if(e.code==="Space") jumpBuffer=0.12;
    });
    addEventListener("keyup",e=>{
        if(e.code==="ArrowLeft"||e.code==="KeyA") moveL=false;
        if(e.code==="ArrowRight"||e.code==="KeyD") moveR=false;
    });
    addEventListener("resize",()=>{
        camera.aspect=innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth,innerHeight);
    });
}

function updateHearts() {
    let h="";
    for(let i=0;i<3;i++)
        h+=`<span class="heart" style="opacity:${i<hearts?1:0.15}">❤</span> `;
    heartsEl.innerHTML=h;
}

const heartsEl=document.getElementById("hearts");
const scoreEl=document.getElementById("score");
const bestEl=document.getElementById("best");

function collision() {
    let grounded=false;
    for(const p of platforms) {
        const hw=p.geometry.parameters.width/2;
        if(Math.abs(player.position.x-p.position.x)<hw+0.3) {
            const top=p.position.y+0.75;
            if(player.position.y>=top-0.1 && player.position.y<=top+0.3 && velocityY<=0) {
                grounded=true;
                velocityY=0;
                player.position.y=top;
                canJump=true;
                visual.scale.set(1.25,0.75,1.1);
                const s=Math.floor(player.position.x/10);
                if(s>score) {
                    score=s;
                    scoreEl.textContent=score;
                    if(platforms.length<score+22) spawnNext();
                }
            }
        }
    }
    if(player.position.y<-1) damage();
}

function damage() {
    hearts--;
    updateHearts();
    if(hearts<=0) end();
    else {
        velocityY=0;
        player.position.set(player.position.x-6,6,0);
    }
}

function end() {
    game=false;
    if(score>best){best=score;bestEl.textContent="Best: "+best;}
    document.getElementById("finalScore").textContent=score;
    document.getElementById("gameover").style.display="flex";
    scene.fog.density=0.12;
}

function resetGame() {
    hearts=3; score=0; nextX=0;
    scoreEl.textContent=0;
    updateHearts();
    platforms.forEach(p=>scene.remove(p));
    platforms=[];
    spawnStart();
    player.position.set(0,2,0);
    velocityY=0;
    game=true;
    scene.fog.density=0.06;
    document.getElementById("gameover").style.display="none";
}

function animate() {
    requestAnimationFrame(animate);
    const t=performance.now();
    const dt=Math.min((t-prev)/1000,0.1);

    if(game) {
        velocityY-=GRAVITY*dt;
        jumpBuffer-=dt;

        if(jumpBuffer>0 && canJump) {
            velocityY=JUMP;
            canJump=false;
            jumpBuffer=0;
        }

        const dir=(moveR-moveL);
        player.position.x+=dir*15*dt;
        player.position.y+=velocityY*dt;

        visual.scale.lerp(new THREE.Vector3(1,1,1),0.15);
        visual.rotation.z=THREE.MathUtils.lerp(visual.rotation.z,-dir*0.2,0.1);

        collision();

        const tx=player.position.x+4;
        const ty=THREE.MathUtils.clamp(player.position.y+2,2,8);
        camera.position.x=THREE.MathUtils.lerp(camera.position.x,tx,0.1);
        camera.position.y=THREE.MathUtils.lerp(camera.position.y,ty,0.06);
        camera.lookAt(camera.position.x,camera.position.y-1,0);

        lava.position.x+=dir<0.01?0.05:0.01;
        lava.material.emissiveIntensity=1.3+Math.sin(t*0.005)*0.4;

        platforms.forEach(p=>{
            if(p.userData.wobble)
                p.position.y+=Math.sin(t*0.003+p.userData.phase)*0.003;
        });
    }

    prev=t;
    renderer.render(scene,camera);
}

init();
</script>
</body>
</html>
