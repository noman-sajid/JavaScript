<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="heading">Digital Clock</h1>

    <div class="container">
      <div class="clock">
        <div class="clock-elms hour">01</div>
        <span class="colon">:</span>
        <div class="clock-elms minute">25</div>
        <span class="colon">:</span>
        <div class="clock-elms second">48</div>
        <div class="ampm-indicator">PM</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
